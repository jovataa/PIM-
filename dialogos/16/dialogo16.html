<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogo16.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
    <title>Get Up!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <div class="caixa">
      <div class="elipse"></div>
      
      <img src="../../Imagens/Menina.png" alt="menina" class="img">

        <div class="texto">É final de tarde! Seu pai te convida para ir na academia fazer musculação com o personal 
          dele, mas você ainda quer ficar mais um tempo descansando do longo dia, você prefere?
        </div>
        <div class="caixa-btn">
          
          <button onclick="escolha(15,'certa')" class="btn1">Treinar musculação</button>
         <button  onclick="escolha(15,'errada')"class="btn2">Deixar para outro dia</button>
        </div>

    </div>
    <script>
      function escolha(questao, escolha){
        const questoes = JSON.parse(window.localStorage.getItem('questoes')) 
          if(escolha=='certa') {
              questoes.exFisico.pontos += 1
              questoes.exFisico.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/final/telafinal.html'
              return
          } else {
              questoes.exFisico.pontos += 0
              questoes.exFisico.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/final/telafinal.html'
              return
          }
      }
        </script>
      </body>
</html>
