<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogo11.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
    <title>Get Up!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <div class="caixa">
      <div class="elipse"></div>
      
      <img src="../../Imagens/Menina.png" alt="menina" class="img">

        <div class="texto">É hora de ir pra casa, sua Mãe te dá uma carona, mas com o trânsito se torna uma longa viagem, ela para o carro para abastecer, você:
        </div>
        <div class="caixa-btn">
          
          <button onclick='escolha(10,"errada")'class="btn1">Espera ela no carro para ser mais rápido </button>
          <button onclick='escolha(10,"certa")' class="btn2">Aproveita para dar uma alongada fora do carro nesse tempo</button>
        </div>

    </div>
    <script>
      function escolha(questao, escolha){
        const questoes = JSON.parse(window.localStorage.getItem('questoes')) 
          if(escolha=='certa') {
              questoes.sedentarismo.pontos += 1
              questoes.sedentarismo.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/12/dialogo12.html'
              return
          } else {
              questoes.sedentarismo.pontos += 0
              questoes.sedentarismo.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/12/dialogo12.html'
              return
          }
      }
        </script>
      </body>
</html>
