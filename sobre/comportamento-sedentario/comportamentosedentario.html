<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comportamentosedentario.css">
    <title>Document</title>
    <script>
        window.onload = () => {

            const questoes = JSON.parse(window.localStorage.getItem('questoes'))
            const sedentarismo = document.getElementById('pontos')

            sedentarismo.innerHTML = `${questoes.sedentarismo.pontos}`

        }

    </script>
</head>
<body>
    <div class="acertos">
        <div id="pontos"></div>


    </div>
</body>
</html>
