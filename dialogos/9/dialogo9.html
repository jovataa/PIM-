<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogo9.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
    <title>Get Up!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <div class="caixa">
      <div class="elipse"></div>
      
      <img src="../../Imagens/Menina.png" alt="menina" class="img">

        <div class="texto">Após ficar um bom tempo sentado na arquibancada, ouvindo a parte teórica da aula de educação física, 
          é hora de outro time de colegas jogar, seus amigos levantam animados torcendo na arquibancada, o que você prefere fazer?            
        </div>
        <div class="caixa-btn">
          <button onclick="escolha(8,'certa')" class="btn1">Assistir o jogo de pé</button>
          <button onclick="escolha(8,'errada')" class="btn2">Torcer para seus colegas sentado </button>
          
        </div>
    </div>
    <script>
      function escolha(questao, escolha){
        const questoes = JSON.parse(window.localStorage.getItem('questoes')) 
          if(escolha=='certa') {
              questoes.sedentarismo.pontos += 1
              questoes.sedentarismo.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/10/dialogo10.html'
              return
          } else {
              questoes.sedentarismo.pontos += 0
              questoes.sedentarismo.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/10/dialogo10.html'
              return
          }
      }
        </script>
      </body>
</html>
