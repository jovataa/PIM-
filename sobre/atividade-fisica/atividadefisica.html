<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividadefisica.css">
    <title>Document</title>
    <script>
        window.onload = () => {

            const questoes = JSON.parse(window.localStorage.getItem('questoes'))
            const atvFisica = document.getElementById('pontos')

            atvFisica.innerHTML = `${questoes.atvFisica.pontos}`
        }

    </script>

</head>
<body>
    <div class="acertos">

            <div id="pontos"></div>
    </div>

</body>
</html>
