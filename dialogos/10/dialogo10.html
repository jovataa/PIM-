<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogo10.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
    <title>Get Up!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <div class="caixa">
      <div class="elipse"></div>
      
      <img src="../../Imagens/Menina.png" alt="menina" class="img">

        <div class="texto">Agora sua professora de educação física propõe duas opções de atividade, 
          os alunos têm a opção de fazer uma tarefa escrita de longa duração ou participar de um circuito de exercícios funcionais que ela preparou na quadra, você:
        </div>
        <div class="caixa-btn">
          
          <button onclick="escolha(9,'errada')" class="btn2">Vai pra sala realizar a tarefa escrita </button>
          <button onclick="escolha(9,'certa')" class="btn1">Participa dos exercícios funcionais </button>
        </div>
    </div>
    <script>
      function escolha(questao, escolha){
        const questoes = JSON.parse(window.localStorage.getItem('questoes')) 
          if(escolha=='certa') {
              questoes.exFisico.pontos += 1
              questoes.exFisico.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/11/dialogo11.html'
              return
          } else {
              questoes.exFisico.pontos += 0
              questoes.exFisico.questoes.push([questao, escolha])
              window.localStorage.setItem('questoes', JSON.stringify(questoes))

              location.href = '/dialogos/11/dialogo11.html'
              return
          }
      }
        </script>
      </body>
</html>
