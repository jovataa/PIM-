<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
    <title>Get Up!</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    
    <div class="caixa">
      <div class="elipse"></div>
      
      <img src="../../Imagens/Menina.png" alt="menina" class="img">

        <div class="texto">Para se divertir você está jogando Vídeo-game, mas já faz uma hora, 
          seu pai pede para fazer uma pausa pois já está muito tempo sentado, mas se você pausar você não consegue finalizar hoje, você prefere: 

        </div>
        <div class="caixa-btn">
          
          <button onclick="escolha(13,'certa')" class="btn1">Fazer uma pausa, levantar por uns minutos e terminar outro dia</button>
          <button onclick="escolha(13,'errada')" class="btn2">Continuar jogando </buttonclass>
        </div>

    </div>
      <script>
        function escolha(questao, escolha){
          const questoes = JSON.parse(window.localStorage.getItem('questoes')) 
            if(escolha=='certa') {
                questoes.sedentarismo.pontos += 1
                questoes.sedentarismo.questoes.push([questao, escolha])
                window.localStorage.setItem('questoes', JSON.stringify(questoes))
  
                location.href = '/dialogos/15/dialogo15.html'
                return
            } else {
                questoes.sedentarismo.pontos += 0
                questoes.sedentarismo.questoes.push([questao, escolha])
                window.localStorage.setItem('questoes', JSON.stringify(questoes))
  
                location.href = '/dialogos/15/dialogo15.html'
                return
            }
        }
          </script>
      </body>
</html>
